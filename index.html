<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Darío Hurtado Cuenca" />
  <title>Simulador de Punto de Equilibrio - Neodat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.8rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Simulador de Punto de Equilibrio</h1>
    <p>para múltiples productos con distintos métodos de precio</p>
  </header>

  <main>
    <form id="formulario">
      <label>Producto:
        <input type="text" id="producto" required />
      </label>
      <label>Método de precio:
        <select id="metodo">
          <option value="margen">Por margen deseado (%)</option>
          <option value="fijo">Precio fijo ($)</option>
        </select>
      </label>
      <label>Valor del margen o precio:
        <input type="number" id="valorMetodo" required />
      </label>
      <label>Costo variable ($):
        <input type="number" id="costoVariable" required />
      </label>
      <label>Costo fijo total ($):
        <input type="number" id="costoFijo" required />
      </label>
      <button type="submit">Agregar producto</button>
    </form>

    <table id="tablaResultados">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio Venta</th>
          <th>Costo Variable</th>
          <th>Margen Contribución</th>
          <th>PE Unidades</th>
          <th>PE Valor</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <footer>
    © 2025 Neodat · Mgs. Darío Hurtado Cuenca
  </footer>

  <script>
    const form = document.getElementById('formulario');
    const tabla = document.querySelector('#tablaResultados tbody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const producto = document.getElementById('producto').value;
      const metodo = document.getElementById('metodo').value;
      const valorMetodo = parseFloat(document.getElementById('valorMetodo').value);
      const costoVariable = parseFloat(document.getElementById('costoVariable').value);
      const costoFijo = parseFloat(document.getElementById('costoFijo').value);

      let precioVenta = 0;
      if (metodo === 'margen') {
        if (valorMetodo >= 100) return alert("El margen no puede ser mayor o igual al 100%.");
        precioVenta = costoVariable / (1 - valorMetodo / 100);
      } else {
        precioVenta = valorMetodo;
      }

      const margenContribucion = precioVenta - costoVariable;
      const peUnidades = costoFijo / margenContribucion;
      const peValor = peUnidades * precioVenta;

      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${producto}</td>
        <td>$${precioVenta.toFixed(2)}</td>
        <td>$${costoVariable.toFixed(2)}</td>
        <td>$${margenContribucion.toFixed(2)}</td>
        <td>${Math.ceil(peUnidades)}</td>
        <td>$${peValor.toFixed(2)}</td>
      `;
      tabla.appendChild(fila);

      form.reset();
    });
  </script>
</body>
</html>
