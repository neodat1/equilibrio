<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulador de Punto de Equilibrio</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  header {
    background: #1a1f4f;
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 1.5em;
    border-radius: 8px;
  }
  .container {
    max-width: 1000px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #1a1f4f;
    color: white;
  }
  .success { color: green; }
  .warning { color: orange; }
  .danger { color: red; }
  .chart-container {
    margin-top: 30px;
  }
  .btn {
    padding: 10px 15px;
    background: #8c1c13;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
  }
  .btn:hover {
    background: #a42d25;
  }
  .lang-switch {
    float: right;
    margin-top: -40px;
    margin-right: 10px;
  }
</style>
</head>
<body>
<header id="title">Simulador de Punto de Equilibrio</header>
<button class="btn lang-switch" onclick="switchLang()">English</button>
<div class="container">
  <label id="productNameLabel">Nombre del producto</label>
  <input type="text" id="productName">
  
  <label id="unitCostLabel">Costo variable unitario</label>
  <input type="number" id="unitCost" step="0.01">

  <label id="priceMethodLabel">Método de precio</label>
  <select id="priceMethod" onchange="togglePriceMethod()">
    <option value="manual">Manual</option>
    <option value="margen">Por margen</option>
    <option value="mercado">Por mercado</option>
  </select>

  <div id="manualPriceGroup">
    <label id="unitPriceLabel">Precio de venta unitario</label>
    <input type="number" id="unitPrice" step="0.01">
  </div>

  <div id="margenGroup" style="display: none;">
    <label id="desiredMarginLabel">Margen de utilidad deseado (%)</label>
    <input type="number" id="desiredMargin" step="0.1">
  </div>

  <label id="fixedCostsLabel">Costos fijos (separados por coma)</label>
  <input type="text" id="fixedCosts">

  <label id="estimatedSalesLabel">Ventas estimadas (unidades)</label>
  <input type="number" id="estimatedSales">

  <button class="btn" onclick="addProduct()">Agregar producto</button>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio Unitario</th>
        <th>Costo Unitario</th>
        <th>Margen Contribución</th>
        <th>PE (unidades)</th>
        <th>PE ($)</th>
        <th>Utilidad</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="chart-container">
    <canvas id="breakEvenChart"></canvas>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let lang = 'es';
const langTexts = {
  es: {
    title: "Simulador de Punto de Equilibrio",
    productNameLabel: "Nombre del producto",
    unitCostLabel: "Costo variable unitario",
    priceMethodLabel: "Método de precio",
    unitPriceLabel: "Precio de venta unitario",
    desiredMarginLabel: "Margen de utilidad deseado (%)",
    fixedCostsLabel: "Costos fijos (separados por coma)",
    estimatedSalesLabel: "Ventas estimadas (unidades)",
  },
  en: {
    title: "Break-even & Profitability Simulator",
    productNameLabel: "Product name",
    unitCostLabel: "Unit variable cost",
    priceMethodLabel: "Pricing method",
    unitPriceLabel: "Unit sale price",
    desiredMarginLabel: "Desired margin (%)",
    fixedCostsLabel: "Fixed costs (comma-separated)",
    estimatedSalesLabel: "Estimated sales (units)",
  }
};

function switchLang() {
  lang = lang === 'es' ? 'en' : 'es';
  document.getElementById("title").innerText = langTexts[lang].title;
  document.getElementById("productNameLabel").innerText = langTexts[lang].productNameLabel;
  document.getElementById("unitCostLabel").innerText = langTexts[lang].unitCostLabel;
  document.getElementById("priceMethodLabel").innerText = langTexts[lang].priceMethodLabel;
  document.getElementById("unitPriceLabel").innerText = langTexts[lang].unitPriceLabel;
  document.getElementById("desiredMarginLabel").innerText = langTexts[lang].desiredMarginLabel;
  document.getElementById("fixedCostsLabel").innerText = langTexts[lang].fixedCostsLabel;
  document.getElementById("estimatedSalesLabel").innerText = langTexts[lang].estimatedSalesLabel;
  document.querySelector(".lang-switch").innerText = lang === 'es' ? 'English' : 'Español';
}

function togglePriceMethod() {
  const method = document.getElementById("priceMethod").value;
  document.getElementById("manualPriceGroup").style.display = method === 'manual' ? 'block' : 'none';
  document.getElementById("margenGroup").style.display = method === 'margen' ? 'block' : 'none';
}

const chartCtx = document.getElementById('breakEvenChart').getContext('2d');
let breakEvenChart = new Chart(chartCtx, {
  type: 'line',
  data: {
    labels: [],
    datasets: []
  },
  options: {
    responsive: true,
    plugins: {
      legend: { display: true },
      title: {
        display: true,
        text: 'Punto de Equilibrio'
      }
    },
    scales: {
      y: { beginAtZero: true }
    }
  }
});

function addProduct() {
  const name = document.getElementById("productName").value;
  const unitCost = parseFloat(document.getElementById("unitCost").value);
  const method = document.getElementById("priceMethod").value;
  let unitPrice = 0;
  const fixedCosts = document.getElementById("fixedCosts").value
    .split(',').map(x => parseFloat(x)).reduce((a, b) => a + b, 0);
  const estimatedSales = parseFloat(document.getElementById("estimatedSales").value);

  if (method === "manual") {
    unitPrice = parseFloat(document.getElementById("unitPrice").value);
  } else if (method === "margen") {
    const margin = parseFloat(document.getElementById("desiredMargin").value);
    unitPrice = unitCost / (1 - margin / 100);
  } else {
    unitPrice = unitCost * 1.25; // mercado: ejemplo arbitrario
  }

  const contribution = unitPrice - unitCost;
  const peUnits = fixedCosts / contribution;
  const peValue = peUnits * unitPrice;
  const profit = (estimatedSales * contribution) - fixedCosts;
  let statusClass = 'success';
  let statusText = lang === 'es' ? 'Por encima (ganancia)' : 'Above (profit)';
  if (estimatedSales === peUnits) {
    statusClass = 'warning';
    statusText = lang === 'es' ? 'En punto de equilibrio' : 'At break-even';
  } else if (estimatedSales < peUnits) {
    statusClass = 'danger';
    statusText = lang === 'es' ? 'Por debajo (pérdida)' : 'Below (loss)';
  }

  const tbody = document.querySelector("#resultsTable tbody");
  const row = document.createElement("tr");
  row.innerHTML = `
    <td>${name}</td>
    <td>$${unitPrice.toFixed(2)}</td>
    <td>$${unitCost.toFixed(2)}</td>
    <td>$${contribution.toFixed(2)}</td>
    <td>${peUnits.toFixed(2)}</td>
    <td>$${peValue.toFixed(2)}</td>
    <td>$${profit.toFixed(2)}</td>
    <td class="${statusClass}">${statusText}</td>
  `;
  tbody.appendChild(row);

  const labels = Array.from({length: 21}, (_, i) => i * 5);
  const revenueData = labels.map(x => x * unitPrice);
  const costData = labels.map(x => fixedCosts + (x * unitCost));

  breakEvenChart.data.labels = labels;
  breakEvenChart.data.datasets = [
    {
      label: lang === 'es' ? 'Ingreso total' : 'Total Revenue',
      data: revenueData,
      borderColor: '#1a1f4f',
      fill: false
    },
    {
      label: lang === 'es' ? 'Costo total' : 'Total Cost',
      data: costData,
      borderColor: '#8c1c13',
      fill: false
    }
  ];
  breakEvenChart.update();
}
</script>
</body>
</html>
